<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilentLink - Multi-Lang AI Sign Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 4px solid #27272a;
            background: #09090b;
        }
        #output_canvas {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
        }
        #input_video { transform: scaleX(-1); }
        .lang-btn.active {
            background-color: #facc15;
            color: black;
            border-color: #facc15;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center p-4 font-sans">

    <!-- Header & Lang Switcher -->
    <header class="text-center mb-6 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <div class="flex space-x-2 bg-zinc-900 p-1 rounded-xl border border-zinc-800">
                <button onclick="setLanguage('ru')" id="btn-ru" class="lang-btn active px-3 py-1 rounded-lg text-[10px] font-bold uppercase transition-all">RU</button>
                <button onclick="setLanguage('kz')" id="btn-kz" class="lang-btn px-3 py-1 rounded-lg text-[10px] font-bold uppercase transition-all">KZ</button>
                <button onclick="setLanguage('en')" id="btn-en" class="lang-btn px-3 py-1 rounded-lg text-[10px] font-bold uppercase transition-all">EN</button>
            </div>
            <span id="status_tag" class="text-zinc-500 text-[10px] uppercase tracking-widest italic">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <h1 class="text-4xl font-black text-yellow-400 tracking-tighter uppercase italic">SilentLink</h1>
    </header>

    <main class="w-full max-w-2xl">
        <!-- Viewport -->
        <div class="video-container aspect-video mb-6">
            <video id="input_video" class="hidden" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-zinc-950 z-50">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-yellow-400 mb-4"></div>
                    <p class="text-[10px] uppercase tracking-widest text-zinc-500">–ó–∞–ø—É—Å–∫ –ò–ò...</p>
                </div>
            </div>
        </div>

        <!-- Result Card -->
        <div class="bg-zinc-900 border-2 border-yellow-400/30 rounded-3xl p-6 text-center shadow-2xl mb-6">
            <div id="gesture_text" class="text-5xl font-black text-yellow-400 uppercase tracking-tight min-h-[60px] flex items-center justify-center text-center">
                ...
            </div>
            <div class="w-full bg-zinc-800 h-1 rounded-full mt-4 overflow-hidden">
                <div id="confidence_fill" class="bg-yellow-400 h-full transition-all duration-200" style="width: 0%"></div>
            </div>
        </div>

        <!-- Dictionary Grid (–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ + –¥–æ–ø–æ–ª–Ω–µ–Ω–æ) -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-zinc-900/40 p-3 rounded-xl border border-zinc-800 flex items-center space-x-3">
                <span class="text-xl">üñêÔ∏è</span>
                <span id="label-help" class="text-[10px] font-bold uppercase text-zinc-400">–ü–æ–º–æ—â—å</span>
            </div>
            <div class="bg-zinc-900/40 p-3 rounded-xl border border-zinc-800 flex items-center space-x-3">
                <span class="text-xl">‚úä</span>
                <span id="label-pain" class="text-[10px] font-bold uppercase text-zinc-400">–ë–æ–ª—å</span>
            </div>
            <div class="bg-zinc-900/40 p-3 rounded-xl border border-zinc-800 flex items-center space-x-3">
                <span class="text-xl">üëç</span>
                <span id="label-yes" class="text-[10px] font-bold uppercase text-zinc-400">–î–∞ / –û–∫–µ–π</span>
            </div>
            <div class="bg-zinc-900/40 p-3 rounded-xl border border-zinc-800 flex items-center space-x-3">
                <span class="text-xl">‚òùÔ∏è</span>
                <span id="label-attn" class="text-[10px] font-bold uppercase text-zinc-400">–í–Ω–∏–º–∞–Ω–∏–µ</span>
            </div>
        </div>

        <!-- Voice Toggle -->
        <button onclick="toggleVoice()" id="voice_btn" class="w-full py-4 bg-zinc-900 border border-zinc-700 hover:border-yellow-400 text-white rounded-2xl font-bold uppercase tracking-widest text-xs transition-all flex items-center justify-center space-x-3">
            <span id="voice_icon">üîá</span>
            <span id="voice_status">–ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω</span>
        </button>
    </main>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const gestureDisplay = document.getElementById('gesture_text');
        const loader = document.getElementById('loader');
        const confidenceFill = document.getElementById('confidence_fill');
        const statusTag = document.getElementById('status_tag');

        // –°–ª–æ–≤–∞—Ä—å –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        const translations = {
            ru: { help: "–ü–û–ú–û–©–¨", pain: "–ë–û–õ–¨", yes: "–î–ê / –û–ö", attn: "–í–ù–ò–ú–ê–ù–ò–ï", search: "–ü–û–ò–°–ö...", voiceOn: "–ó–≤—É–∫ –∞–∫—Ç–∏–≤–µ–Ω", voiceOff: "–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫", welcome: "–ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω" },
            kz: { help: "–ö”®–ú–ï–ö", pain: "–ê–£–´–†–£", yes: "–ò”ò / –û–ö", attn: "–ù–ê–ó–ê–†", search: "–Ü–ó–î–ï–£...", voiceOn: "–î—ã–±—ã—Å “õ–æ—Å—É–ª—ã", voiceOff: "–î—ã–±—ã—Å—Ç—ã “õ–æ—Å—É", welcome: "–î—ã–±—ã—Å “õ–æ—Å—ã–ª–¥—ã" },
            en: { help: "HELP", pain: "PAIN", yes: "YES / OK", attn: "ATTENTION", search: "SEARCH...", voiceOn: "Voice Active", voiceOff: "Enable Voice", welcome: "Voice enabled" }
        };

        let currentLang = 'ru';
        let isVoiceEnabled = false;
        let lastStableGestureKey = "";
        let currentRawGestureKey = "";
        let gestureCounter = 0;
        const STABILITY_THRESHOLD = 6; 

        function setLanguage(lang) {
            currentLang = lang;
            // UI Buttons
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            // UI Labels
            document.getElementById('label-help').innerText = translations[lang].help;
            document.getElementById('label-pain').innerText = translations[lang].pain;
            document.getElementById('label-yes').innerText = translations[lang].yes;
            document.getElementById('label-attn').innerText = translations[lang].attn;
            document.getElementById('voice_status').innerText = isVoiceEnabled ? translations[lang].voiceOn : translations[lang].voiceOff;
            
            if (gestureDisplay.innerText !== "..." && gestureDisplay.innerText !== translations.ru.search && gestureDisplay.innerText !== translations.kz.search && gestureDisplay.innerText !== translations.en.search) {
                gestureDisplay.innerText = translations[currentLang][lastStableGestureKey] || "...";
            }
        }

        function toggleVoice() {
            isVoiceEnabled = !isVoiceEnabled;
            const btn = document.getElementById('voice_btn');
            btn.classList.toggle('bg-yellow-400');
            btn.classList.toggle('text-black');
            document.getElementById('voice_icon').innerText = isVoiceEnabled ? "üîä" : "üîá";
            document.getElementById('voice_status').innerText = isVoiceEnabled ? translations[currentLang].voiceOn : translations[currentLang].voiceOff;
            
            if (isVoiceEnabled) {
                speakText(translations[currentLang].welcome);
            }
        }

        function speakText(text) {
            if (!isVoiceEnabled || !text) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = currentLang === 'kz' ? 'ru-RU' : (currentLang === 'en' ? 'en-US' : 'ru-RU'); // –ö–∑ –≥–æ–ª–æ—Å —á–∞—Å—Ç–æ —Ç—Ä–µ–±—É–µ—Ç —Ä—É-–¥–≤–∏–∂–∫–∞ –∏–ª–∏ —Å–ø–µ—Ü. –Ω–∞—Å—Ç—Ä–æ–µ–∫
            window.speechSynthesis.speak(msg);
        }

        function classifyGesture(landmarks) {
            // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è –ö—É–ª–∞–∫–∞ –∏ –õ–∞–¥–æ–Ω–∏
            const isIndexOpen = landmarks[8].y < landmarks[6].y;
            const isMiddleOpen = landmarks[12].y < landmarks[10].y;
            const isRingOpen = landmarks[16].y < landmarks[14].y;
            const isPinkyOpen = landmarks[20].y < landmarks[18].y;
            
            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –±–æ–ª—å—à–æ–≥–æ –ø–∞–ª—å—Ü–∞
            const thumbDistance = Math.sqrt(Math.pow(landmarks[4].x - landmarks[17].x, 2) + Math.pow(landmarks[4].y - landmarks[17].y, 2));
            const isThumbOpen = thumbDistance > 0.2 || landmarks[4].y < landmarks[2].y;

            const openCount = [isIndexOpen, isMiddleOpen, isRingOpen, isPinkyOpen].filter(v => v).length;

            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 1: –ü–û–ú–û–©–¨ (–û—Ç–∫—Ä—ã—Ç–∞—è –ª–∞–¥–æ–Ω—å)
            if (openCount >= 3 && isThumbOpen) return "help";
            
            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 2: –í–ù–ò–ú–ê–ù–ò–ï (–¢–æ–ª—å–∫–æ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π)
            if (openCount === 1 && isIndexOpen && !isMiddleOpen) return "attn";
            
            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 3: –î–ê / –û–ö (–ë–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü –≤–≤–µ—Ä—Ö)
            if (openCount <= 1 && landmarks[4].y < landmarks[3].y && landmarks[4].y < landmarks[5].y) return "yes";

            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç 4: –ë–û–õ–¨ (–ö—É–ª–∞–∫ - –≤—Å–µ –ø–∞–ª—å—Ü—ã —Å–∂–∞—Ç—ã –Ω–∏–∂–µ —Å—É—Å—Ç–∞–≤–æ–≤)
            if (openCount === 0 && landmarks[8].y > landmarks[6].y) return "pain";

            return "...";
        }

        function onResults(results) {
            if (loader) loader.style.display = 'none';
            statusTag.innerText = "ONLINE";

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#facc15', lineWidth: 4});
                drawLandmarks(canvasCtx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 2});
                
                const detectedKey = classifyGesture(landmarks);

                if (detectedKey === currentRawGestureKey && detectedKey !== "...") {
                    gestureCounter++;
                } else {
                    gestureCounter = 0;
                    currentRawGestureKey = detectedKey;
                }

                if (gestureCounter >= STABILITY_THRESHOLD) {
                    if (lastStableGestureKey !== detectedKey) {
                        const translatedText = translations[currentLang][detectedKey];
                        gestureDisplay.innerText = translatedText;
                        speakText(translatedText);
                        lastStableGestureKey = detectedKey;
                    }
                    confidenceFill.style.width = "100%";
                } else {
                    confidenceFill.style.width = (gestureCounter / STABILITY_THRESHOLD * 100) + "%";
                }
            } else {
                gestureDisplay.innerText = translations[currentLang].search;
                confidenceFill.style.width = "0%";
                lastStableGestureKey = "";
            }
            canvasCtx.restore();
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        window.onload = () => {
            canvasElement.width = canvasElement.clientWidth;
            canvasElement.height = canvasElement.clientHeight;
            camera.start();
        };
    </script>
</body>
</html>
